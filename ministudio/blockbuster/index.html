<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="styles.css" rel="stylesheet">
    <title>Ministudio: Blockbuster Video</title>
    <script src="script.js" defer></script>
</head>
<body>



    <video id="myVideo" autoplay loop playsinline muted>
        <source src="media/sequence.webm" type="video/webm">
        <source src="media/sequence.mp4" type="video/mp4">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/sequence.mp4">link to the video</a> instead.</p>
    </video>

    <section id="mySection">
        <article id="copy">
            <p><span>W</span></p>
            <p><span>A</span></p>
            <p><span>V</span></p>
            <p><span>E</span></p>
            <p><span>S</span></p>
        </article>

    </section>

    <i class="fas fa-expand-alt"></i>

</body>
</html>
